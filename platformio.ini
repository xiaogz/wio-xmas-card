[env:seeed_wio_terminal]
platform = atmelsam
board = seeed_wio_terminal
framework = arduino
lib_deps = 
	seeed-studio/Seeed Arduino RTC @ 2.0.0
	seeed-studio/Seeed Arduino SFUD@2.0.1
build_flags = 
	-DDONT_USER_UPLOADTOBLOB
